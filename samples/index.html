<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PolyPicker</title>
    <script src="../src/PolyPicker.js"></script>
    <link href="../src/PolyPicker.css" rel="stylesheet">
</head>
<body>
    <p>
        <label>Select label : </label>
        <select onchange="changeHandler()" name="mySuperSelect" id="select" multiple="multiple" data-role="PolyPicker" data-placeholder="Synonymes" data-empty-list="Toutes les valeurs disponibles sont sélectionnées.">
            <option value="0">Different</option>
            <option value="1">Numerous</option>
            <option value="2">Various</option>
            <option value="3">Multiple</option>
            <option value="4">Collective</option>
            <option value="5">Conglomerate</option>
            <option value="6">Legion</option>
            <option value="7">Manifold</option>
            <option value="8">Multiplex</option>
            <option value="9">Many</option>
        </select>
    </p>
    <p>
        <label>Second select :</label>
        <select name="secondSuperSelect" id="select2" multiple data-role="PolyPicker" data-placeholder="Second polypicker" data-empty-list="Aucune valeur"></select>
    </p>
    <script>
        function changeHandler(pValues){
            console.log(pValues);
        }
    </script>
</body>
</html>
